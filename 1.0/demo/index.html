<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>密码强度提示Demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <style>
        body {
            font-family: 'microsoft yahei', '微软雅黑', 'Helvetica';
            padding: 20px;
        }
    </style>

</head>
<body>
    <h3>密码强度提示Demo</h3>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#">淘宝版</a></li>
        <li><a href="#">支付宝版</a></li>
        <li><a href="#">阿里云版</a></li>
        <li><a href="#">默认版</a></li>
    </ul>

    <div class="content-wrap">

        <form id="default">

            <div>
                <label for="default-pwd">请输入密码：</label>
                <input type="password" id="default-pwd" name="default-pwd"/>
            </div>

        </form>
    </div>

    <script>
        var S = KISSY;
        if (S.Config.debug) {
            var srcPath = "../../../";
            S.config({
                packages: [
                    {
                        name: "gallery",
                        path: srcPath,
                        charset: "utf-8",
                        ignorePackageNameInUri: true
                    }
                ]
            });
        }

        S.use('gallery/pwdstrength/1.0/index', function (S, PwdStrength) {

            // 默认版
            new PwdStrength({
                triggerNode: '#default-pwd'
            })

        });
    </script>
</body>
</html>
